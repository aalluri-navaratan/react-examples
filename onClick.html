<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>On Click in React js</title>
    <script src="http://fb.me/react-0.8.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.8.0.js"></script>
    <style>
    body {
        margin: 25px;
    }
    </style>
</head>
<body>
 <script type="text/jsx">
 /** @jsx React.DOM */
var Clock = React.createClass({
  sayHi: function() {
    alert("Hello");
  },
  render: function() {
    return (
      <div onClick={this.sayHi}>The time is: {this.props.when.toLocaleString()}</div>
    );
  }
});
 
React.renderComponent(
  <Clock when= { new Date() } />,
  document.body
);

</script>
</script>
</body>
</html>
