<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Render Method Gotchas</title>
    <script src="react-0.8.0.js"></script>
  <script src="JSXTransformer-0.8.0.js"></script>
</head>
<body>
<script type="text/jsx">
    /*** @jsx React.DOM */
    var APP = React.createClass({
        render:function(){
            return (
                    <div>
                        <h1>Hello World</h1>
                        <b>bold</b>
                    </div>
                    )

        }
    });

    React.renderComponent(<APP />,document.body)
</script>
</body>
</html>
